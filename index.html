<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>LizaAlert</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="title">Десктоп (обычно 1200px и 1600px)</h1>
    </header>
    <main>
      <section class="breadcrumbs">
        <p>Хлебные крошки (массив или что) Серый текст совпадает с заголовком в блоке content</p>
      </section>
      <div class="blocks">
        <div>
          <section class="content">
            <p>Видео + тесты + кнопка + попап в зависимости от ответа</p>
          </section>
          <div class="action-panel">
            <button class="button">Назад</button>
            <button class="button">Далее</button>
          </div>
        </div>
        <section class="sidebar">
          <p>Панель навигации</p>
          <img src="./images/Vector.svg" alt="" class="submit">
        </section>
      </div>
    </main>
  </div>

</body>
</html>
